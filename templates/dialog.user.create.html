<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="myModalLabel">Create new user</h4>
</div>
<div class="modal-body" style="padding:20px 20px 20px 20px">
	<div class="row">
		<div class="col-md-12" >
			<div>
				<label for="#txtName">Name:</label>
				<input type="text" placeholder="Type user name here" class="form-control" id="txtName"/>
			</div><br/>
			<div>
				<label for="#txtName">Email:</label>
				<input type="text" placeholder="Your email here" class="form-control" id="txtEmail"/>
			</div><br/>
			<div>
				<label for="#txtName">Password:</label>
				<input type="password" placeholder="Password. Min. 8 characters" class="form-control" id="txtPass"/>
			</div><br/>
			<div>
				<label for="#txtName">Confirm password:</label>
				<input type="password" placeholder="Confirm your password here" class="form-control" id="txtConfpass"/>
			</div><br/>
			<div>
				<label for="#txtName">Services:</label>
				<div>
					<div class="container">
						<div class="row">
							<div class="col-md-6">
								<div class="checkbox">
								<label><input id="service_evernote" value="1" type="checkbox"> Evernote </label>
								</div>
								<div class="checkbox">
								<label><input id="service_onenote" value="2" type="checkbox"> Onenote </label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div><br/>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	<button type="button" id="btnCreate" class="btn btn-primary">Create</button>
</div>
