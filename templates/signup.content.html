<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-md-6 col-md-offset-3">
        	<div class="panel panel-default">
        		<div style="text-align:left" class="panel-heading"><h4>Application :: Sign Up</h4></div>
        		<div class="panel-body">
        			<div class="row">
        				<div style="text-align:left" class="col-md-12">
        					<label for="#txtEmail">Organization: <i class="fa fa-info-circle" aria-hidden="true" rel="tooltip" title="Specify the name of your organization. If you're single person, then specify your name" id="iconOrg"></i></label>
        					<input placeholder="Type your organization name here" id="txtOrg" type="text" class="form-control"/>
        				</div>
                        <div style="text-align:left;margin-top:20px" class="col-md-12">
                            <label for="#txtEmail">Name: <i class="fa fa-info-circle" aria-hidden="true" rel="tooltip" title="Administrator's name. Default name: n/a" id="iconAdmin"></i></label>
                            <input placeholder="Your name here" id="txtAdmin" type="text" class="form-control"/>
                        </div>
                        <div style="text-align:left;margin-top:20px" class="col-md-12">
                            <label for="#txtPassword">Email: <i class="fa fa-info-circle" aria-hidden="true" rel="tooltip" title="Your email that will be used as your User ID while logging to the system" id="iconEmail"></i></label>
                            <input placeholder="Your email here" id="txtEmail" type="text" class="form-control"/>
                        </div>
        				<div style="text-align:left;margin-top:20px" class="col-md-12">
        					<label for="#txtPassword">Password: <i class="fa fa-info-circle" aria-hidden="true" rel="tooltip" title="Type your password. Make sure to select the strong password" id="iconPassword"></i></label>
        					<input placeholder="Your password" id="txtPassword" type="password" class="form-control"/>
        				</div>
                        <div style="text-align:left;margin-top:20px" class="col-md-12">
                            <label for="#txtPassword">Confirm password: <i class="fa fa-info-circle" aria-hidden="true" rel="tooltip" title="Confirm your password" id="iconPassword"></i></label>
                            <input placeholder="Your password" id="txtConfpassword" type="password" class="form-control"/>
                        </div>
                        <div style="text-align:left;margin-top:20px;margin-bottom:20px" class="col-md-12">
                            <label for="#txtPlans">Select a plan: <i class="fa fa-info-circle" aria-hidden="true" data-html="true" rel="tooltip" title="Free: limited functionality, expires after 30 days<br/><br/>Basic: full functionality, expires after 1 year<br/><br/>Premium: full functionality, expires after 1 year, premium features: Saferoom Share, notebook encryption and etc." id="iconPassword"></i></label>
                            <div id="txtPlans">
                                <br/>
                                <span style="font-size:1.3em" id="planFree" class="label label-default icon_plans">Free</span>
                                <span style="font-size:1.3em" id="planBasic" class="label label-info icon_plans">Basic</span>
                                <span style="font-size:1.3em" id="planPrem" class="label label-success icon_plans">Premium</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-right" style="padding-right:30px">
                                <button id="btnSignup" type="button" class="btn btn-default" aria-label="Left Align"> Sign up</button>
                            </div>
                        </div>
        			</div>
        		</div>
        	</div>
        </div>
    </div>
</div>
